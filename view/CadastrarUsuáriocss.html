<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
</head>
    <style>
       body{
          background-color: #FF6FAE;
          margin: 0;
          font-family:Arial, sans-serif
        }
        
        header {
           background-color: #FF6FAE;
           color: #333;
           text-align: center;
           padding: 28px;
           top: 0;
           left: 0;
           padding: 10px;
        }

        main {
           max-width: 600px;
           margin: 2px auto;
           background-color: rgb(190, 180, 180);
           padding: 25px;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

       h2 {
           text-align: center;
           color: #333;
        }

       form {
           display: flex;
           flex-direction: column;
        }

        label {
           color: #444;
           font-weight: bold;
           font-size: 14px;
           display: block; 
           margin-bottom: 6px;
        }

        input, select, textarea {
           padding: 10px;
           margin-top: 3px;
           border-radius: 5px;
           border: 1px solid #ccc;
           font-size: 15px;
        }

        button {
           margin-top: 20px;
           background-color: rgba(246, 19, 114, 0.571);
           color: white;
           padding: 12px;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           cursor: pointer;
        }

        button:hover {
           background-color: rgb(128, 8, 80);
        }

        footer {
           text-align: center;
           margin-top: 30px;
           color: #666;
           font-size: 14px;
        }
    </style>
<body>
    <header>
        <h1> Cadastro do Usuário</h1>
    </header>
    <main>
        <h2>Preencha os dados abaixo</h2>
        <form action="#" method="post">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo">

            <label for="setor">Setor:</label>
            <input type="setor" id="setor" name="setor" required>

             <label for="senha">Senha:</label>
            <input type="senha" id="senha" name="senha" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereço">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="3" placeholder="Cidade, Rua, número, ..."></textarea>

            <button type="submit">Salvar</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Sistema de Cadastro de Usuário</p>
    </footer>
</body>
</html>
